<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embed</title>

  <style>
    /* Reset + layout */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #f7f7f8;
      display: grid;
      place-items: center;
      padding: 16px; /* gives a little breathing room inside Notion's frame */
    }

    /* Responsive container:
       - change max-width or aspect-ratio as you like (e.g., 16 / 9) */
    .embed-wrap {
      width: min(100%, 1000px);
      aspect-ratio: 4 / 3;
      border: 1px solid #e4e4e4;
      border-radius: 8px;
      overflow: hidden;      /* keeps rounded corners on iframe */
      background: #fff;
    }

    /* Fallback for older browsers without aspect-ratio */
    @supports not (aspect-ratio: 1) {
      .embed-wrap {
        position: relative;
        width: min(100%, 1000px);
        height: 0;
        padding-bottom: calc(100% * 3 / 4); /* 4:3 */
      }
      .embed-wrap iframe {
        position: absolute;
        inset: 0;
        height: 100%;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      /* Ensure interactions (pan/zoom) are passed through */
      pointer-events: auto;
    }

    /* Optional: full-viewport mode â€” uncomment if you want it to fill the page
    .embed-wrap {
      width: 100%;
      height: 100%;
      aspect-ratio: auto;
      max-width: none;
      border-radius: 0;
      border: none;
    }
    body { padding: 0; }
    */
  </style>
</head>
<body>
  <div class="embed-wrap">
    <iframe src="https://trinket.io/embed/python3/b3ac08c22389" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
</html>
