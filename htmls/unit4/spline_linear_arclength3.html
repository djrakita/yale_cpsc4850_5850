<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yale CPSC 4850/5850</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../js/utils/utils_three.js";
    import {TransformGizmoEngine} from "../js/utils/utils_transform_gizmo.js";
    import {LinearSplineSegment} from "../js/utils/utils_splines.js";
    import {PolynomialBasedSpline} from "../js/utils/utils_splines.js";
    import {PolynomialSplineVisualizerHelper} from "../js/utils/utils_splines.js";
    import {PolynomialSplineVisualizer} from "../js/utils/utils_splines.js";

    let engine = ThreeEngine.new_default_2d();
    let tge = new TransformGizmoEngine(engine, 0.05);

    // let s1 = new BezierSplineSegment(2, [[1,0], [1.2,-0.4], [0.2, -0.2], [0.4, 0.5]]);
    // let s2 = new BezierSplineSegment(2, [[-1,0], [0.65,1.2], [-0.2, -0.2], [-0.4, 0.5]]);
    let s1 = new LinearSplineSegment(2, [[1,0], [0.4, 0.5]]);
    let s2 = new LinearSplineSegment(2, [[0.4,0.5], [-0.4, 0.5]]);
    let s3 = new LinearSplineSegment(2, [[-0.4,0.5], [-1, 0]]);

    // s2.update_control_point(0, s1.control_point_mat[1]);

    let s = new PolynomialBasedSpline([s1, s2, s3]);
    let h = PolynomialSplineVisualizerHelper.new_default(s, engine, tge);
    let v = new PolynomialSplineVisualizer(h, true, true, true);

    engine.animation_loop(() => {
        v.three_loop_function(engine);
    });

</script>
</body>
</html>
